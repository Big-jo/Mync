<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mync Sync</title>
    <script src="../javascript/popper.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" media="screen" href="../mync-master/mync-master.css" />
</head>

<body>
    <div class="container">
 
        <div class="container">
            <h1 class="header text-center mt-2">Mync</h1>
            <div class="mt-3 pl-1">
                <div class="mb-3">
                    <h3>Send this key
                        to your Mync
                        partner: </h3>
                </div>
                <button onclick="generateKey()" class="btn btn-primary d-block" id="step1" data-toggle="tooltip"
                    data-placement="left" title="Step 1, Make A Key">Make
                    Key</button>
                <span class="ml-3">
                    <h5 class="d-block key-txt" id="step2" data-toggle="tooltip" data-placement="bottom" title="Step 2, Send This To Your Partner">Mync
                        Key :
                        <span>
                            <h5 id="key" class="d-inline text-success"> </h5>
                        </span>
                    </h5>
                </span>

                <div class="mync-panel mt-1">
                    <div class="col-xs-4">
                        <div class="custom-file file-i">
                            <button type="button" class="btn btn-success" aria-label="Add file" id="add-file-btn">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Song
                            </button>
                        </div>
                    </div>
                    <div class="wrapper">
                        <div class="row">
                            <div class="col-md-8 col-sm-8">
                                <div class="audio-panel mt-3 mb-3">
                                    <audio controls id="M_audioTag" controlsList="nodownload">
                                        <source src="" type="audio/mp3" id="M_sourceTag">
                                    </audio>
                                </div>
                            </div>
                            <div class="col-md-8 col-sm-4 ">
                                <h5 id="info" class="text-success d-none">Your song is ready to listen.</h5>
                            </div>
                        </div>
                        <div class="mt-2 mb-3">
                                <div class="progress hide" id="upload-progress">
                                    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" style="width: 0%">
                                        <span class="sr-only"></span>
                                    </div>
                                </div>
                        </div>
                        <div class="mt-4 ">
                            <button type="submit"  class="btn btn-primary d-inline" id="start-upload-btn"
                                data-toggle="tooltip" data-placement="bottom" title="Step 4,Start Sync">Sync</button>
                            <button type="submit" onclick="M_listen()" id="btn-listen" class="btn btn-success d-inline disabled">Listen</button>
                        </div>

                        <!-- TEST CODE -->
                        

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="../javascript/resumable.js"></script>
<script src="../javascript/sync.js"></script>
</html>
