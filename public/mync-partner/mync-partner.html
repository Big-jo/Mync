<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listen to a sync</title>
    <script src="../javascript/popper.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../javascript/partner.js"></script>
    <link rel="stylesheet" href="mync-partner.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="text-center">Mync</h1>
        </div>
        <div class="wrapper">
            <div class="audio-panel mt-3 mb-3">
                <audio controls id="audioTag" controlsList="nodownload">
                    <source  type="audio/mp3" id="sourceTag">
                </audio>
            </div>

            <div class="file-i">
                <input type="text" name="key" id="key" class="form-control " placeholder="Your Mync Key Here"
               >
            </div>

<button onclick="listen()" id="listen" class="btn btn-primary mt-2" data-toggle="tooltip" data-placement="bottom" title="Here to start listening">Listen
    to a Mync</button>
        </div>

    </div>
</body>

</html>
