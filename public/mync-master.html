<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start A sync</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="mync-master.css" />
    <script src="/socket.o/socket.io.js"></script>
</head>

<body>
    <div class="container">

        <div class="container">
            <h1 class="header text-center mt-2">Mync</h1>
            <div class="mt-3">
                <div class="mb-3">
                    <h3 class="">Send this key to your Mync partner: </h3>
                </div>
                <button onclick="generateKey()" class="btn btn-primary d-block">Make Key</button>
                <span class="ml-3">
                    <h5 class="d-block">Mync Key :
                        <span>
                            <h5 id="key" class="d-inline text-success"> </h5>
                        </span>
                    </h5>
                </span>

                <div class="mync-panel mt-1">
                    <div class="col-xs-4">
                        <div class="custom-file file-i">
                            <input type="file" class="custom-file-input " name="song_input" id="song_input" accept="audio/mp3">
                            <label class="custom-file-label" id="file-n">Choose Song !</label>
                        </div>
                    </div>
                    <div class="wrapper">
                        <div class="audio-panel mt-3 mb-3">
                            <audio controls id="M_audioTag" controlsList="nodownload">
                                <source src="" type="audio/mp3" id="M_sourceTag">
                            </audio>
                        </div>
                        <div class="mt-3">
                            <button type="submit" onclick="send()" class="btn btn-primary">Start</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
</body>

</html>
